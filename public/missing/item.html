<!DOCTYPE html>
<html class="" translate="no" lang="en">
<head>
</head>
<body class="light-skin no-sidebar theme-primary sidebar-collapse fixed">
<div class="wrapper animate-bottom">
	<div id="loader"></div>
	{%navbar_main%}
	<!-- navbar -->
	<!-- /navbar -->
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper padding-42">
		<div class="container-full">
		<!-- Main content -->
			<style>
				.image-slide {
					height: 500px;
					background-color: #000;
					background-position: center;
					background-size: cover;
					background-repeat: no-repeat;
				}
			</style>
		<section class="content-height">

					  <!-- Wrapper for slides -->
			<div class="box">
				<div style="padding: 0;" class="box-body fix-ped">
					<!-- Place somewhere in the <body> of your page -->
						<div id="carousel-example-generic-Controls" class="carousel slide" data-bs-ride="carousel">
							<div id="images_container" class="carousel-inner" role="listbox">

								<div class="carousel-item active">
									<img src="{%image_location%}" class="img-fluid image-slide" alt="slide-1">
								</div>

							</div>
							<a class="carousel-control-prev" href="#carousel-example-generic-Controls" role="button" data-bs-slide="prev">
						 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						 <span class="sr-only">Previous</span>
						 </a>
						 <a class="carousel-control-next" href="#carousel-example-generic-Controls" role="button" data-bs-slide="next">
						 <span class="carousel-control-next-icon" aria-hidden="true"></span>
						 <span class="sr-only">Next</span>
						 </a>
					</div>

				</div>
				<div class="box-body">
					<h2>{%title%} </h2>
					<p>{%description%}</p>
				</div>
			</div>
			<div class="box">
				<div class="box-header">
					<h4 class="box-title">
						details
					</h4>
				</div>

				<div class="box-body">
					<p class="font-size-20">
					{%final_price%} {%available%}
					</p>
				</div>

			</div>

			<div id="varient_container">
			 <div class="box">
					<div class="item-cart-grid">
						<div style="background: url('{%varient_image%}') no-repeat center center;height: 100% !important;width: 97% !important;" class="tabs-vertical side-product">
						</div>
						<div class="padding-10">
							<h4><span class="font-size-20">{%varient_name%}</span></h4>
						</div>
						<div>
							<div class="float-right padding-10">
								<br>

						<div class="controls">
						<fieldset>
							<input name="variant_id_{%item_id%}" value="{%varient_id%}"id="variant_id_{%item_id%}" type="radio">
						<label for="variant_id_{%item_id%}"></label>
						</fieldset>
						</div>
							</div>
						</div>
					</div>
				</div>
		</div>

		</section>

	</div>
<br>
<br>
<br>
<br>
	<!-- footer -->
		<div class="box div-bottom">
			<div class="box-body">
			<span style="display:grid" class="width-100">{%cart_button%} </span>
			</div>
		</div>	<!-- /footer -->
</div>
<!-- ./wrapper -->

<script src="../Asset/assets/vendor_plugins/bootstrap-slider/bootstrap-slider.js"></script>
<script src="../Asset/assets/vendor_components/OwlCarousel2/dist/owl.carousel.js"></script>
<script src="../Asset/assets/vendor_components/flexslider/jquery.flexslider.js"></script>
<script src="../Asset/js/pages/slider.js"></script>
</body>
</html>
